<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form>
        <label>First Name:</label><br>
        <input type="text" name="first_name"><br><br>
        <label>Last Name:</label><br>
        <input type="text" name="last_name"><br><br>
        <label>Email:</label><br>
        <input type="text" name="email"><br><br>
        <label>Phone Number:</label><br>
        <input type="tel" name="phone_number"><br><br>
        <label>Create Password:</label><br>
        <input type="password" name="password"><br><br>
        <label>Confirm Password:</label><br>
        <input type="password" name="confirm_password"><br><br>
        <label>Date Of Birth:</label><br>
        <input type="date" name="dob"><br><br>
        <label>Short Bio:</label><br>
        <textarea name="bio" rows="4" cols="40" placeholder="Tell us something about yourself..."></textarea><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br><br>
        <label>Select Country:</label><br>
        <select name="country">
            <option value="">--Choose--</option>
            <option value="philippines">Philippines</option>
            <option value="usa">USA</option>
        </select><br><br>
        <input type="checkbox" name="terms"> I agree to the terms and conditions<br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
